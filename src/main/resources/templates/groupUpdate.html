<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Teacher's Time Table">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <title>Update student group</title>
</head>

<body class="frame-slave">

<form th:action="@{/studentGroups/{groupId}/edit(groupId=${studentGroup.id})}"
      th:object="${studentGroup}" method="post" class="">
<!--      action="/groupUpdate"-->
<!--      th:object="${teacher}" method="post" class="">-->

    <h2>Update Student Group</h2>

    <div>
        <div class="row span-1-of-3">
            <label>Id:</label>
        </div>
        <div class="row span-2-of-3">
            <label th:utext="${studentGroup.id}" class="row">...</label>
        </div>
    </div>

    <div>
        <div class="row span-1-of-3">
            <label for="name">Group name</label>
        </div>
        <div class="row span-2-of-3">
            <input type="text" name="name" id="name" placeholder=" Name"
                   th:field="*{name}" required/>
        </div>
    </div>

    <div>
        <div class="row span-1-of-3">
            <label for="year-start">Start of education</label>
        </div>
        <div class="row span-2-of-3">
            <input type="number" name="year-start" id="year-start" placeholder=" Education starts"
                   th:field="*{educationYearStart}" required/>
        </div>
    </div>

    <div>
        <div class="row span-1-of-3">
            <label for="year-end">End of education</label>
        </div>
        <div class="row span-2-of-3">
            <input type="number" name="year-end" id="year-end" placeholder=" Education ends"
                   th:field="*{educationYearEnd}" required/>
        </div>
    </div>

    <div>
        <div class="row span-1-of-3">
            <label>&nbsp;</label>
        </div>
        <div class="row span-1-of-3">
            <input type="submit" value="Update" class="btn-container">
            <a href="/groupManage" class="btn-container">Back</a>

        </div>
    </div>


</form>

<label>&nbsp;</label>
<div class="form-messages success row" role="alert" th:text="${success}" th:if="${success}"></div>
<table th:if="${errors != null}" class="form-messages error">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"></td>
        <td th:text="${error.message}"></td>
    </tr>
</table>


</body>

</html>
